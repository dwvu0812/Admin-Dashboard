<!-- Admin Dashboard -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <meta name="author" content="Harmeet Matharoo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container-div">
        <div class="dashboard-div">
            <h1>Dashboard</h1>
            <div class="projects-div">
                <div class="project-1">
                    <div class="svg-title">
                        <div class="svg-mob">
                            <img src="images/adminForm-svgs/form-select.svg" alt="sign-up-form">
                        </div>
                        <p>Sign-up Form</p>
                    </div>

                    <div class="count">
                        <p>12</p>
                    </div>
                </div>


                <div class="project-2">
                    <div class="svg-title">
                        <div class="svg-mob">
                            <img src="images/adminForm-svgs/calculator-variant-outline.svg" alt="calculator">
                        </div>
                        <p>Calculator</p>
                    </div>

                    <div class="count">
                        <p>34</p>
                    </div>
                </div>

                <div class="project-3">
                    <div class="svg-title">
                        <div class="svg-mob">
                            <img src="images/adminForm-svgs/gamepad-square-outline.svg" alt="Etch-A-Sketch">
                        </div>
                        <p>Etch-A-Sketch</p>
                    </div>

                    <div class="count">
                        <p>56</p>
                    </div>
                </div>
                <div class="border-under"></div>
                <div class="collapse-button">
                
                </div>
            </div>
        </div>
       
        <div class="stats-div">
            <h2>Statistics</h2>
            <div class="other-menus-div">
                <div class="other-menus"><p>Events</p></div>
                <div class="other-menus"><p>Announcements</p></div>
            </div>
            <div class="stats">
                <img src="images/adminForm-svgs/stats-mobile.svg" alt="stats">
            </div>
        </div>
        <div class="icons-div">
            <div class="icon-1">
                <img src="images/adminForm-svgs/home.svg" alt="home" id="home-svg">
            </div>
            <div class="icon-2">
                <img src="images/adminForm-svgs/email-outline.svg" alt="messages">
            </div>
            <div class="icon-3">
                <img src="images/adminForm-svgs/account-outline.svg" alt="profile">
            </div>
            <div class="icon-4">
                <img src="images/adminForm-svgs/cloud-upload-outline.svg" alt="upload">
            </div>
            <div class="icon-5">
                <img src="images/adminForm-svgs/cog-outline.svg" alt="settings">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
