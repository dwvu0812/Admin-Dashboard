<!-- Admin Dashboard -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <meta name="author" content="Harmeet Matharoo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container-div">
        <div class="dashboard-div">
            <h1>Dashboard</h1>
            <div class="projects-div">
                <div class="project-1">1</div>
                <div class="project-2">2</div>
                <div class="project-3">3</div>
                <div class="border-under"></div>
                <div class="collapse-button">
                
                </div>
            </div>
        </div>
       
        <div class="stats-div">
            <h2>Statistics</h2>
            <div class="other-menus-div">
                <div class="other-menus"><p>Events</p></div>
                <div class="other-menus"><p>Announcements</p></div>
            </div>
            <div class="stats">
                <img src="images/123.png" alt="stats">
            </div>
        </div>
        <div class="icons-div">
            <div class="icon-1">1</div>
            <div class="icon-2">2</div>
            <div class="icon-3">3</div>
            <div class="icon-4">4</div>
            <div class="icon-5">5</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
